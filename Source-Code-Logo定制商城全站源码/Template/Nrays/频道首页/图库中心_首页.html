{ZL.Label id="全站底部"/}
<script>
//顶部菜单状态绑定
$().ready(function(e) {
    $("#menu{SField sid="节点栏目信息数据源" FD="NodeID" page="0"/}").addClass("active");
});

//显示搜索框
function isSearch(){
    $(".home_search").css("opacity","1").css("z-index","1").css("right","10%");
    $(".home_top_nav").fadeOut(200);
    $(".home_search .form-control").focus();
}
//关闭搜索框
function isClose(){
    $(".home_search").css("opacity","0").css("z-index","-1").css("right","10%");
    $(".home_top_nav").fadeIn(1000);
}
	
//右侧导航
function ShowMobileMenu(){
	$(".home17_mobilemenu_bg").fadeIn();;
	$(".home17_mobilemenu").addClass("active");
	$(".home17_mobilemenu_bg").click(function(){
		$(".home17_mobilemenu_bg").fadeOut();
		$(".home17_mobilemenu").removeClass("active");
	});
}
function HideMobileMenu(){
	$(".home17_mobilemenu_bg").fadeOut();
	$(".home17_mobilemenu").removeClass("active");
}
//数量加减
var pnum=1;
var downcar=parseInt('{SField sid="常规商品数据源" FD="DownCar" page="0"/}');
function AddNum(){
	pnum++;
	var num=pnum*downcar;
	var allnum='{SField sid="常规商品数据源" FD="stock" page="0"/}';
	if(num<=allnum){
		$("#Pronum").val(num);
    }
	else{
		pnum--;
		num=pnum*downcar;
		$("#Pronum").val(num);
	}
}
function LessNum(){
	pnum--;
	var num=pnum*downcar;
	if(num>downcar){
		$("#Pronum").val(num);
	}
	else{
		pnum=1;
		num=pnum*downcar;
		$("#Pronum").val(num);
	}
}

//瀑布流
$('.waterfall')
.data('bootstrap-waterfall-template', $('#waterfall-template').html())
.waterfall();
</script>
